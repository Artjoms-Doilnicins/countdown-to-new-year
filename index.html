<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Countdown to New Year 2025</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="container">
			<div class="year">2025</div>
			<div class="stats">
				<div class="days-wrapper">
					<span class="days-number">25</span>
					<p class="days-text">days</p>
				</div>
				<div class="hours-wrapper">
					<span class="hours-number">2</span>
					<p class="hours-text">hours</p>
				</div>
				<div class="minutes-wrapper">
					<span class="minutes-number">50</span>
					<p class="minutes-text">minutes</p>
				</div>
				<div class="seconds-wrapper">
					<span class="seconds-number">48</span>
					<p class="seconds-text">seconds</p>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
